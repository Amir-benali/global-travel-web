security:
    enable_authenticator_manager: true

    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 semaine
                path: /
                name: REMEMBERME
                always_remember_me: false

            custom_authenticators:
                - App\Security\GoogleAuthenticator
            
            form_login:
                login_path: app_signin
                check_path: app_signin
                username_parameter: auth[email]
                password_parameter: auth[password]
                csrf_parameter: _csrf_token
                default_target_path: app_dashboard
                enable_csrf: true
                use_forward: false
                remember_me: true

            logout:
                path: app_logout
                target: app_signin
                invalidate_session: true
                delete_cookies: ['PHPSESSID']

    access_control:
        - { path: ^/test-email, roles: PUBLIC_ACCESS }
        - { path: ^/forgot-password, roles: PUBLIC_ACCESS }
        - { path: ^/reset-password, roles: PUBLIC_ACCESS }
        - { path: ^/signin, roles: PUBLIC_ACCESS }
        - { path: ^/signup, roles: PUBLIC_ACCESS }
        - { path: ^/connect, roles: PUBLIC_ACCESS } # ðŸ”¥ pour Google OAuth callback
        - { path: ^/, roles: [ROLE_EMPLOYEE, ROLE_ADMIN, ROLE_RESPONSABLE] }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
            App\Entity\User:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10