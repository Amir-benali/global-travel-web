# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - global-travel-web

on:
  push:
    branches:
      - release-1.0
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://release-0.1-registry/
        username: ${{ secrets.AzureAppService_ContainerUsername_93fd744c4ea94c25b5c15422bf6aee84 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9a9d2e1592d1456e9e3e6ed08a943633 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: release-0.1-registry/${{ secrets.AzureAppService_ContainerUsername_93fd744c4ea94c25b5c15422bf6aee84 }}/release-0.1-image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'global-travel-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_be47c1b17ccd442a94bfd45e08c1b684 }}
        images: 'release-0.1-registry/${{ secrets.AzureAppService_ContainerUsername_93fd744c4ea94c25b5c15422bf6aee84 }}/release-0.1-image:${{ github.sha }}'