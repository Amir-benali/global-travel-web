# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - globaltravelweb

on:
  push:
    branches:
      - release-1.1
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Validate Composer and install dependencies
        run: |
          composer validate --no-check-publish
          composer install --prefer-dist --no-progress --no-dev

      - name: Set production environment
        run: |
          echo APP_ENV=prod > .env.local
          echo APP_DEBUG=0 >> .env.local

      - name: Warm up Symfony cache (safely for prod)
        run: php bin/console cache:warmup --env=prod --no-debug

      - name: Zip artifact for deployment
        run: zip -r release.zip . -x "vendor/*" "node_modules/*" ".git/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: symfony-app
          path: release.zip
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A5369C63972E4517932C08DE6C71AF06 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_43A9D7355275413EB71D919B69B4809B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AF19A26CE9BC4172B6E7400571FD5DD1 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'globaltravelweb'
          slot-name: 'Production'
          package: .
          